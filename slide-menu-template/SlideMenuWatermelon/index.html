<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/core.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Slide Menu</title>
</head>
<body>
    <hbox class="SlideMenu" id="slideMenu">
        <vbox class="MenuItem">
            <h1>Menu Title</h1>
            <ul class="ListLoad">
                <li class="ListItem"><a href="#">List Item 01</a></li>
                <li class="ListItem"><a href="#">List Item 02</a></li>
                <li class="ListItem"><a href="#">List Item 03</a></li>
                <li class="ListItem"><a href="#">List Item 04</a></li>
                <li class="ListItem"><a href="#">List Item 05</a></li>
                <li class="ListItem"><a href="#">List Item 06</a></li>
                <li class="ListItem"><a href="#">List Item 07</a></li>
                <li class="ListItem"><a href="#">List Item 08</a></li>
            </ul>
        </vbox>
        <vbox class="MenuButton" id="menuButton">
            <vbox class="MenuLineEntry">
                <span class="MenuLine MenuLine1"></span>
            </vbox>
            <vbox class="MenuLineEntry">
                <span class="MenuLine MenuLine2"></span>
            </vbox>
            <vbox class="MenuLineEntry">
                <span class="MenuLine MenuLine3"></span>
            </vbox>
        </vbox>
    </hbox>
</body>
<script src="./script/SlideMenuView.js"></script>
<script src="./script/index.js"></script>
